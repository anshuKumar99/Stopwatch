<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name of the project -->
    <title>StopWatch</title>
    <!-- CSS file that contains styling -->
    <link rel="stylesheet" href="stopwatch.css">
    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/19382103e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Dark Mode toggle button -->
     <button type="button" id="toggle-btn">
        <div id="toggle-slider">

        </div>
     </button>
    <!-- It is a container which contains the StopWatch -->
    <div id="stopwatch-container">
        <h1 id="stopwatch-name">
            <i class="fa-solid fa-stopwatch"></i>
            <span>STOPWATCH</span>
        </h1>
        <div id="display-container">
            <!-- To display the time -->
            <h1 id="display-time">
                <span id="hr">00</span><span>:</span><span id="min">00</span><span>:</span><span id="sec">00</span>
            </h1> 
            <!-- Buttons for different functionality -->
            <div id="stopwatch-button">
                <!-- Start button to start the stopwatch -->
                <button id="start"> <i class="fa-solid fa-play" id="start-image"></i></button>
                <!-- Stop button to stop the stopwatch -->
                <button id="stop"> <i class="fa-solid fa-stop" id="stop-image"></i></button>
                <!-- Reset button to reset the stopwatch -->
                <button id="reset"> <i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>
    </div>
    <!-- JS file that contains functionality -->
    <script src="stopwatch.js"></script>
</body>
</html>
